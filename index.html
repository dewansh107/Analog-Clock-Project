<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&family=Montserrat:ital,wght@0,700;0,900;1,700&family=Mulish:ital,wght@1,200&family=Poppins:ital,wght@0,600;1,200&family=Roboto+Slab&family=Roboto:wght@300&family=Source+Code+Pro:wght@300&family=Ysabeau+Office:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="clock-dial"> 
        <div class="point"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
        <div class="brand">AJANTA</div>
        <div class="middle">.</div>

        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">v</div>
            </div>
        </div>

        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">v</div>
            </div>
        </div>

        <div class="second-hand-wrapper"id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>

    </div>
    <div class="end"><center> <h3> Made By Dewansh Kumar Thakur</h3></center></div>

    <script src="script.js"></script>
</body>

</html>
